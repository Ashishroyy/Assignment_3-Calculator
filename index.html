<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input class="input" id="inputBox" type="text" placeholder="0">
        <button class="btn-ac">AC</button>
       <div class="calc">
        <div>
            <button class="bg-black">9</button>
            <button class="bg-black">8</button>
            <button class="bg-black">7</button>
            <button class="bg-grey">+</button>
        </div>
        <div>
            <button class="bg-black">4</button>
            <button class="bg-black">5</button>
            <button class="bg-black">6</button>
            <button class="bg-grey">-</button>
        </div>
        <div>
            <button class="bg-black">1</button>
            <button class="bg-black">2</button>
            <button class="bg-black">3</button>
            <button class="bg-grey">/</button>
        </div>
        <div>
            <button class="bg-black">.</button>
            <button class="bg-black">0</button>
            <button class="bg-black">=</button>
            <button class="bg-grey">*</button>
        </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
